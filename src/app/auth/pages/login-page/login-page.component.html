<div class="container-fluid vh-100 d-flex justify-content-center align-items-center login-wrapper">
  <div class="row shadow-lg rounded overflow-hidden w-100" style="max-width: 1000px; height: 600px;">

    <!-- Lado Izquierdo (Diseño) -->
    <div class="col-md-6 d-none d-md-flex flex-column justify-content-center align-items-center bg-dark text-white p-4">
      <h1 class="mb-5">PeruviansCor.</h1>
      <h3>¡Bienvenido de nuevo!</h3>
    </div>

    <!-- Lado Derecho (Formulario) -->
    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
      <h3 class="mb-4 fw-bold">Iniciar Sesión</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="ejemplo@correo.com"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
            El correo electrónico es obligatorio.
          </div>
          <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
            Debe ingresar un correo válido.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          />
          <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{ errorMessage }}
      </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div></div>
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">Entrar</button>
      </form>
    </div>

  </div>
</div>

<!-- Modal -->
<div class="modal fade" #redirectModal id="redirectModal" tabindex="-1" aria-labelledby="redirectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body p-5">
        <h5 class="mb-3">Redirigiendo...</h5>
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </div>
</div>
